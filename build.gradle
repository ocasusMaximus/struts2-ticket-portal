plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.3.1.RELEASE'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.27'
    implementation 'org.apache.struts:struts2-core:2.5.22'
    implementation 'org.apache.struts:struts2-convention-plugin:2.5.22'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.struts:struts2-spring-plugin:2.5.22'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'org.hsqldb:hsqldb:2.5.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
